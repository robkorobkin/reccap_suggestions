<!DOCTYPE html>
<html>
<head id="htmlHead">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ARMS - GUI SUGGESTION</title>

	<!-- LOAD ROBOTO FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


	
	

	<script>

		/** LOAD DEMO CLIENT - AVOID CACHING **/
		window.onload = function(){

			var client = {
				js : 	['reccap_display.js'],
				css : 	['reccap_display.css']
			}


			client.js.forEach(url => {
				let ele = document.createElement("script");
				ele.setAttribute("src", url + '?v=' + Math.random());
				ele.setAttribute("type", "text/javascript");
				ele.setAttribute("async", true);
				document.body.appendChild(ele);
			});

			client.css.forEach(url => {
				let ele = document.createElement("link");
				ele.setAttribute("href", url + '?v=' + Math.random());
				ele.setAttribute("rel", "stylesheet");
				document.body.appendChild(ele);
			});

		}
	</script>

</head>
<body>
	<div class="topLine">DEMO - ARMS GUI - SUGGESTION

		<a 	href="https://github.com/robkorobkin/reccap_suggestions" 
			target="_blank"
			style="display: block; right: 80px; position: absolute; top: 10px">
			<img src="github.png" />
		</a>
	</div>

	<div class="mainWrap">

		<div class="nameLine">Rob Korobkin</div>

		<div class="mainContent">


			<!-- CONTROLS -->
			<div class="controls">
				
				<input type="" id="search_str" placeholder="Search..." onkeyup="Reccap_writeAssessmentHTML()"/>

				<select id="filter1" onchange="Reccap_writeAssessmentHTML()">
					<option>All</option>
					<option>Current Successes</option>
					<option>Current Challenges</option>
					<option>Original Successes</option>
					<option>Original Challenges</option>
				</select>

				<select id="filter2" onchange="Reccap_writeAssessmentHTML()">
					<option>All</option>
					<option>Has Changed</option>
					<option>Has Not Changed</option>
				</select>

				<button id="collapseCtrl" onclick="toggleSections()">Collapse</button>

				
			</div>


			<!-- CANVAS -->
			<div class="canvas" id="canvas">
				
			</div>

		
		</div>

	</div>


</body>
</html>
